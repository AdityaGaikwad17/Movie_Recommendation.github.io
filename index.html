<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>

    <!-- Linking CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¬ Movie Recommender</h1>
            <p class="tagline">Discover your next favorite movie</p>
        </header>

        <div class="search-section">
            <form id="searchForm">
                <div class="search-grid">
                    <div class="form-group">
                        <label for="genre">Genre</label>
                        <select id="genre" name="genre">
                            <option value="">All Genres</option>
                            <option value="Action">Action</option>
                            <option value="Drama">Drama</option>
                            <option value="Sci-Fi">Sci-Fi</option>
                            <option value="Crime">Crime</option>
                            <option value="Romance">Romance</option>
                            <option value="Thriller">Thriller</option>
                            <option value="Animation">Animation</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Horror">Horror</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="minRating">Minimum Rating</label>
                        <input type="number" id="minRating" name="minRating" min="0" max="10" step="0.1" placeholder="e.g., 8.0">
                    </div>

                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="number" id="year" name="year" min="1900" max="2024" placeholder="e.g., 2010">
                    </div>
                </div>

                <div class="btn-container">
                    <button type="submit" class="btn-primary">Find Movies</button>
                    <button type="button" class="btn-secondary" onclick="getRandomMovie()">Surprise Me!</button>
                    <button type="button" class="btn-secondary" onclick="resetForm()">Reset</button>
                </div>
            </form>
        </div>

        <div id="results" class="results-section"></div>
    </div>

    <!-- Linking JS file -->
    <script src="script.js"></script>
</body>
</html>
